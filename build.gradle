plugins {
	id 'maven-publish'
	id "org.jetbrains.kotlin.jvm" version "1.6.0"
	id "com.github.johnrengelman.shadow" version "7.1.0"
	id 'java'
}
apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = JavaVersion.VERSION_16
targetCompatibility = JavaVersion.VERSION_16

repositories {
	maven {
		name = 'Fabric'
		url = 'https://maven.fabricmc.net/'
	}
	maven {
		url = "https://hub.spigotmc.org/nexus/content/repositories/public/"
	}
	maven { url "https://repo.maven.apache.org/maven2" }
	mavenCentral()
	gradlePluginPortal()
	mavenLocal()
}

dependencies {
	implementation project(path:"common",configuration:"shadow")
	shadow project("common")
	implementation project(path:"fabric",configuration:"shadow")
	shadow project("fabric")
	implementation project(path:"spigot",configuration:"shadow")
	shadow project("spigot")

	implementation 'org.ow2.asm:asm:9.2'
	shadow 'org.ow2.asm:asm:9.2'
	implementation "org.jetbrains.kotlin:kotlin-stdlib:1.6.0"
	shadow "org.jetbrains.kotlin:kotlin-stdlib:1.6.0"
	implementation 'com.google.code.gson:gson:2.8.9'
	shadow 'com.google.code.gson:gson:2.8.9'
}

allprojects {
	apply plugin: "org.jetbrains.kotlin.jvm"

	dependencies {
		implementation "org.ow2.asm:asm:6.0"
		implementation "org.jetbrains.kotlin:kotlin-stdlib:1.6.0"
		implementation 'com.google.code.gson:gson:2.8.9'
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.release = 17

}

java {
	withSourcesJar()
}

jar {
}

shadowJar {
	archiveBaseName.set('SXP-API')
	configurations = [project.configurations.shadow]
}

build {
	dependsOn(shadowJar)
}